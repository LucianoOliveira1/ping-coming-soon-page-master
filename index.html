<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <title>Ping single column coming soon page</title>
</head>
<body>
    <main class="container">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="text-box">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <form action="">
        <div class="email-input">
          <input class="email" type="email" name="email" id="email" placeholder="Your e-mail address..." oninput="emailValidation()">
          <span class="error">Please provide a valid e-mail address!</span>
        </div>
        <input class="btn-submit" type="submit" value="Notify Me">
      </form>
      <img class="illustration" src="images/illustration-dashboard.png" alt="dashboard">
    </main>
    <footer>
      <div class="social-medias">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
      <div class="copyright">
        <i class="fa-regular fa-copyright"></i>
        <p class="copy-txt">Copyright Ping. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f5a945a4b7.js" crossorigin="anonymous"></script>
</body>
</html>
